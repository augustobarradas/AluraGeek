<body>

        <div class="header__login--login">
            <div class="header__login--logo">

    <div class="main__login">
        <p class="main__login--start">Iniciar Sessão</p>

        <input type="text" class="main__login--password start2" placeholder="Escreva sua sua senha">
        <a href="#" class="main__login--send">Entrar</a>
    
    </div>

</body>
